import org.springframework.core.SpringVersion

plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.microservices'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframewor.cloud:spring-cloud-starter=config'
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
    implementation 'com.github.abel533:entitymapper:1.0.0'
	implementation 'com.github.ckpoint:entity-mapper:0.0.2'
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureke-client'
	implementation 'com.bertoncelj.jdbi.entitymapper:jdbi-entity-mapper:1.0.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
}
dependencyManagement{
	imports{
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}
